<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www/thymeleaf.org" layout:decorate="~{fragments/sidebar}">
<head>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="py-3 mb-4">
                <span class="text-muted fw-light">Multibiller /</span> Multibiller List
            </h4>
            <!-- Product List Widget -->
            <!-- Product List Table -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <form method="get" th:action="@{/search}" class="form-inline">
                        <input type="text" class="form-control mr-2" id="basic-default-name" th:value="${keyword}" placeholder="Search">
                        <button class="btn btn-primary mt-2 mr-2" type="submit">Search</button>
                        <button class="btn btn-primary mt-2" type="submit">Reset</button>
                    </form>
                    <div class="mt-2">
                        <a th:href="@{/multibiller/create}">
                            <button type="submit" class="btn btn-primary ml-auto">+ Add Multibiller</button>
                        </a>
                    </div>
                </div>
                <div class="card-datatable table-responsive">
                    <table class="table">
                        <thead class="border-top">
                        <tr>
                            <th>Name</th>
                            <th>Prefix</th>
                            <th>Fee</th>
                            <th>destination account</th>
                            <th>Fee Acount</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="multibiller : ${multibillerList}">
                            <td th:text="${multibiller.name}"></td>
                            <td th:text="${multibiller.prefix}"></td>
                            <td th:text="${multibiller.fee}"></td>
                            <td th:text="${multibiller.destinationAccount}"></td>
                            <td th:text="${multibiller.feeAccount}"></td>
                            <td>
                                <div>
                                    <a th:href="@{'/multibiller/edit/' + ${multibiller.name}}"><button type="button" class="btn btn-primary">Edit</button></a>
                                    <a th:href="@{'/multibiller/delete/' + ${multibiller.name}}"><button type="button" class="btn btn-danger">Delete</button></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- / Content -->
        <!-- Footer -->
        <div class="content-backdrop fade"></div>
    </div>
</div>
<!-- Modal -->
<!-- /Modal -->
</body>
</html>
