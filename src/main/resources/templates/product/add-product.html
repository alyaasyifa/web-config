<!DOCTYPE html>

<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www/thymeleaf.org"
        layout:decorate="~{fragments/sidebar}"
>
<body>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<div layout:fragment="content">
  <div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="py-3 mb-0">
            <span class="text-muted fw-light">Product /</span
            ><span class="fw-medium"> Add Product code</span>
      </h4>

      <div class="app-ecommerce">
        <!-- Add Product -->
        <div class="row">
          <div class="col-xxl">
            <div class="card mb-4">
              <div
                      class="card-header d-flex align-items-center justify-content-between"
              >
                <h5 class="mb-0">Enter your Product code</h5>
              </div>
              <div class="card-body">
                <form id="formAuthentication" method="post" role="form" th:action="@{/product/create}" th:object="${product}" class="form-horizontal">
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="agregatorName">Agregator Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="agregatorName" name="agregatorName" placeholder="Agregator name" autofocus/>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="productCode">Product Code</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="productCode" name="productCode" placeholder="Product Code" autofocus/>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="productName">Product Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name" autofocus/>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="fee">Fee</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="fee" name="fee" placeholder="Fee" autofocus/>
                    </div>
                  </div>

                  <div class="row justify-content-end">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../../assets/js/pages-auth.js"></script>
</body>
</html>
