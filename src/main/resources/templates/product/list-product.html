<!DOCTYPE html>

<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www/thymeleaf.org"
        layout:decorate="~{fragments/sidebar}">
<head>
  <style>
    .action-pagination-wrapper {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
        <div layout:fragment="content">
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="py-3 mb-4">
                <span class="text-muted fw-light">Product /</span> Product List
              </h4>

              <!-- Product List Widget -->

              <!-- Product List Table -->
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title mb-0">Filter</h5>
                  <div
                          class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0"
                  >
                    <div class="col-md-3">
                      <input
                              type="text"
                              class="form-control"
                              id="basic-default-name"
                              placeholder="Search"
                      />
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-3">
                      <a th:href="@{/product/add-product}">
                        <button type="submit" class="btn btn-primary">
                          + Add Product
                        </button></a
                      >
                    </div>
                  </div>
                </div>
                <div class="card-datatable table-responsive">
                  <table class="table">
                    <thead class="border-top">
                    <tr>
                      <th></th>
                      <th></th>
                      <th>agregator name</th>
                      <th>product code</th>
                      <th>product name</th>
                      <th>fee</th>
                      <th>actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <th></th>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>A1001</td>
                      <td>Nike</td>
                      <td>100.000</td>
                      <td>
                        <a th:href="@{/product/edit-product}"
                        ><button type="button" class="btn btn-primary">
                          Edit
                        </button></a
                        >
                        <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                        >
                          Delete
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <th></th>
                      <th scope="row">2</th>
                      <td>Mark</td>
                      <td>A1001</td>
                      <td>Nike</td>
                      <td>100.000</td>
                      <td>
                        <a th:href="@{/product/edit-product}"
                        ><button type="button" class="btn btn-primary">
                          Edit
                        </button></a
                        >
                        <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                        >
                          Delete
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <th></th>
                      <th scope="row">3</th>
                      <td>Mark</td>
                      <td>A1001</td>
                      <td>Nike</td>
                      <td>100.000</td>
                      <td>
                        <a th:href="@{/product/edit-product}"
                        ><button type="button" class="btn btn-primary">
                          Edit
                        </button></a
                        >
                        <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#confirmDeleteModal"
                        >
                          Delete
                        </button>
                      </td>
                    </tr>
                    <div
                            class="modal fade"
                            id="confirmDeleteModal"
                            tabindex="-1"
                            aria-labelledby="confirmDeleteModalLabel"
                            aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel">
                              Yakin Hapus
                            </h5>
                            <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                            ></button>
                          </div>
                          <div class="modal-body">
                            Anda yakin ingin menghapus data ini?
                          </div>
                          <div class="modal-footer">
                            <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                            >
                              Batal
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-danger"
                                    onclick="deleteItem()"
                            >
                              Hapus
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <script>
                      function deleteItem() {
                        // Add your delete logic here
                        console.log("Item deleted"); // You can replace this with your actual delete logic
                        // Close the modal after deletion
                        $("#confirmDeleteModal").modal("hide");
                      }
                    </script>
                    </tbody>
                  </table>
                  <div class="action-pagination-wrapper"></div>

                  <nav aria-label="..." style=" margin-right: 35px;">
                    <ul class="pagination justify-content-end">
                      <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">2</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                  </nav>
                </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->

            <div class="content-backdrop fade"></div>
          </div>

        </div>
</body>
</html>
