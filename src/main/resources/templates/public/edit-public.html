<!DOCTYPE html>

<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www/thymeleaf.org"
        layout:decorate="~{fragments/sidebar}">
<body>
        <div layout:fragment="content">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="py-3 mb-0">
      <span class="text-muted fw-light">Public key /</span
      ><span class="fw-medium"> Edit Public key</span>
              </h4>

              <div class="app-ecommerce">
                <!-- Add Product -->
                <div
                        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
                >
                  <div class="d-flex flex-column justify-content-center">
                    <h4 class="mb-1 mt-3">Edit Public key</h4>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xxl">
                    <div class="card mb-4">
                      <div
                              class="card-header d-flex align-items-center justify-content-between"
                      >
                        <h5 class="mb-0">Edit your product code</h5>
                        <small class="text-muted float-end">Default label</small>
                      </div>
                      <div class="card-body">
                        <form>
                          <div class="row mb-3">
                            <label
                                    class="col-sm-2 col-form-label"
                                    for="basic-default-name"
                            >Public key</label
                            >
                            <div class="col-sm-10">
                              <input
                                      type="text"
                                      class="form-control"
                                      id="basic-default-name"
                                      placeholder="A1001"
                              />
                            </div>
                          </div>
                          <div class="row justify-content-end">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">
                                Submit
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="content-backdrop fade"></div>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
