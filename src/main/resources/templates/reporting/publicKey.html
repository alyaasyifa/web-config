<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www/thymeleaf.org"
        layout:decorate="~{fragments/sidebar}"
>
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="py-3 mb-0">
            <span class="text-muted fw-light">Reporting /</span
            ><span class="fw-medium"> Public key</span>
            </h4>

            <div class="app-ecommerce">
                <!-- Add Product -->
                <div
                        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
                >
                </div>
                <div class="row">
                    <div class="col-xxl">
                        <div class="card mb-4">
                            <div
                                    class="card-header d-flex align-items-center justify-content-between"
                            >
                                <h5 class="mb-0">Select one</h5>
                                <small class="text-muted float-end">Default label</small>
                            </div>
                            <div class="card-body">
                                <form id="formAuthentication" method="post" role="form" th:action="@{/reporting/publicKey/download}" th:object="${exportType}" class="form-horizontal">
                                    <div class="row mb-3">
                                        <label
                                                class="col-sm-2 col-form-label"
                                                for="exportType"
                                        >movie</label
                                        >
                                        <div class="col-sm-10">
                                            <select id="exportType" name="exportType" class="select2 form-select" data-allow-clear="true">

                                                <option value="">Select</option>
                                                <option th:each="type: ${exportType}" th:value="${type}" th:text="${type}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row justify-content-end">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="ti ti-download me-1 ti-xs"></i>
                                                Export
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
